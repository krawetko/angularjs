<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div ng-app="avengersApp">
    <div ng-controller="AvengersCtrl as ctrl">
        <input type="text" ng-model="search.$"/>
        <table>
            <tr ng-repeat="actor in ctrl.avengers.cast | orderBy: '-name' | limitTo: 10 | filter:search">
                <td>{{actor.name | uppercase}}</td>
                <td>{{actor.character}}</td>
            </tr>
        </table>
        <br/>

        <div enter exit>I'm some element! Check me!</div>
        <br/>
        <hero></hero>

    </div>

</div>
<script type="text/javascript" src="lib/angular_1.2.js"></script>
<script type="text/javascript" src="lib/ctrl.js"></script>
<script type="text/javascript" src="lib/avengers.js"></script>
</body>
</html>
